on:
  release:
    types:
      - published

name: Docker build
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        submodules: true
      - uses: elgohr/Publish-Docker-Github-Action@v5
        env:
          VERSION: 0.3.5 
        with:
          name: "3dgi/tyler"
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: docker/tyler.dockerfile
          tag_semver: true
          buildargs: VERSION
