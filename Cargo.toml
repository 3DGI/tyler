[package]
name = "tyler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4", features = ["cargo"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
zerovec = { version = "0.9", features = ["serde"] }
walkdir = "2"